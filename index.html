<html>
  <head>
    <title>Asteroids</title>
  </head>

  <body>
    <canvas></canvas>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="application/javascript" src="vendor/keymaster.js"></script>

    <script type="application/javascript" src="lib/util.js"></script>
    <script type="application/javascript" src="lib/movingObject.js"></script>
    <script type="application/javascript" src="lib/asteroid.js"></script>
    <script type="application/javascript" src="lib/ship.js"></script>
    <script type="application/javascript" src="lib/ai_ship.js"></script>
    <script type="application/javascript" src="lib/enemy_ship.js"></script>
    <script type="application/javascript" src="lib/fleet_ship.js"></script>
    <script type="application/javascript" src="lib/mothership.js"></script>
    <script type="application/javascript" src="lib/explosion.js"></script>
    <script type="application/javascript" src="lib/bullet.js"></script>
    <script type="application/javascript" src="lib/game.js"></script>
    <script type="application/javascript" src="lib/gameView.js"></script>
		<link rel="stylesheet" href="assets/css/main.css" />

    <script type="application/javascript">
      (function () {
        var canvasEl = document.getElementsByTagName("canvas")[0];

        canvasEl.width = Asteroids.Game.DIM_X;
        canvasEl.height = Asteroids.Game.DIM_Y;

        ctx = canvasEl.getContext("2d");
        game = new Asteroids.Game();
        gameView = new Asteroids.GameView(game, ctx);
        gameView.start();

      })();
    </script>

    <div id="game-over" class="">
      Game Over! <br>
      <a href='#' class="new-game">Play Again?</a>
      <script>
          $(function() {
            $(".new-game").click(function(evt) {
               evt.preventDefault();
               delete game;
               delete gameView;
               game = new Asteroids.Game();
               gameView = new Asteroids.GameView(game, ctx).start();
            })
          })
      </script>
    </div>
  </body>
</html>
